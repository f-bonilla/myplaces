<div id="register" class="Register">
	<form id="register-form">
    <label for="username"><span data-lang="username">Usuario</span> *</label>
    <input  id="username"type="text" maxlength="16" required>
    <label for="password"><span data-lang="password">Clave</span> *</label>
    <input id="password" type="password" maxlength="8" required>
    <label for="email"><span data-lang="email">Email</span></label>
    <input id="email" type="email" maxlength="60">
    <button type="submit"><span data-lang="register">register</span></button>
  </form>
</div>
